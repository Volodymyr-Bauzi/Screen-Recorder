<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Screen Recorder</title>
    <style>body{margin:0;font-family:Arial,sans-serif;background:#181818;color:#e0e0e0}header{padding:16px;background:#202020;display:flex;justify-content:space-between;align-items:center}button{padding:8px 14px;margin:4px;background:#4caf50;border:none;border-radius:4px;color:#fff;cursor:pointer}button.secondary{background:#2196f3}.container{padding:16px}.gallery{display:flex;flex-wrap:wrap;gap:10px}.thumb{width:160px;height:90px;background:#333;position:relative;cursor:pointer}.thumb video{width:100%;height:100%;object-fit:cover}</style>
  </head>
  <body>
    <header>
      <h2>Screen Recorder</h2>
      <div>
        <button id="btn-start">Start Capture</button>
        <button id="btn-stop" class="secondary">Stop Capture</button>
        <select id="buffer-select">
          <option value="120">Last 2 mins</option>
          <option value="300" selected>Last 5 mins</option>
          <option value="600">Last 10 mins</option>
        </select>
      </div>
    </header>
    <div class="container">
      <h3>Gallery</h3>
      <div id="gallery" class="gallery"></div>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="index.js"></script>
  </body>
</html>
